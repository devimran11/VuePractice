<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue JS</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <style>
        #box{
            background-color: red;
            height: 250px;
            width: 250px;
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- <h2>{{name}}</h2>
        <h2 v-once>{{name}}</h2>
        <h1 v-text="update()"></h1> -->
        <!-- <h3>{{name}}</h3>
        <h3>{{counter}}</h3>
        <button type="button" v-on:click="update">Click Me</button>
        <button type="button" v-on:click="counter += 1">Counter</button> -->
        <button type="button" v-on:click.right="updateName('Hasan', $event)">Arg</button>
        <div v-on:mousemove="getValue" id="box">
            Hover Me
        </div>
        <p>{{name}}</p>
        <h1>X:{{x}}</h1>
        <h1>Y:{{y}}</h1>
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                name: "Luffy",
                counter: 0,
                x: 0,
                y: 0
            },
            methods: {
            //   update(){
            //       setTimeout(()=>{
            //           this.name = "Imran";
            //       }, 2000)
            //   } 
            update(){
                this.name = "Jone"
            },
            getValue(event){
                this.x = event.clientX;
                this.y = event.clientY ;
            },
            updateName(name, event){
                this.name = name;
                console.log(event)
            }
            },
        })
    </script>
</body>
</html>
